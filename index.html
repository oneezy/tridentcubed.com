<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Globe Visualization</title>
  </head>

  <body>
    <!-- <button id="btn" class="btn btn-primary">+</button> -->
    <nav id="controls" class="fixed top-4 right-4 z-50 flex flex-col gap-4 p-4 bg-black/50 text-white rounded none">
      <label for="zoom">
        <span>Zoom</span>
        <input type="range" id="zoom" name="zoom" min="1" max="10" value="5" data-zoom="5">
        <input type="number" id="zoomInput" name="zoom" min="1" max="10" value="5" data-zoom="5">
      </label>

      <label for="position">
        <span>Position</span>
        <input type="range" id="position" name="position" min="0" max="360" value="180">
        <input type="number" id="positionInput" name="position" min="0" max="360" value="180">
      </label>

      <label for="tilt">
        <span>Tilt</span>
        <input type="range" id="tilt" name="tilt" min="0" max="360" value="180">
        <input type="number" id="tiltInput" name="tilt" min="0" max="360" value="180">
      </label>

      <label for="label">
        <span>Label</span>
        <input type="range" id="label" name="label" min="0" max="360" value="180">
        <input type="number" id="labelInput" name="label" min="0" max="360" value="180">
      </label>

      <label for="dot">
        <span>Dot</span>
        <input type="range" id="dot" name="dot" min="0" max="360" value="180">
        <input type="number" id="dotInput" name="dot" min="0" max="360" value="180">
      </label>
    </nav>
    <section class="relative h-svh overflow-hidden">
      <header class="h-36 md:h-35 bg-blue-950 brightness-125 hidden"></header>
      <!-- HERO SECTION
      :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
      <div class="back">
        <div class="bg-image hero-image">
          <img
            src="https://www.tridentcubed.com/wp-content/uploads/houston-night-2-1.jpg"
            alt=""
            class="bg-image blur-image">
          <img
            src="https://www.tridentcubed.com/wp-content/uploads/houston-night-2-1.jpg"
            alt=""
            class="bg-image main-image">
          <div class="overlay bg-black/40"></div>
        </div>

        <div
          class="hero-container flex flex-col justify-center items-center gap-10 md:gap-10 text-white py-10 md:py-20">
          <div
            class="grid gap-2 items-center text-center text-white">
            <strong
              class="text-xs font-normal uppercase tracking-[2.5px] opacity-70">Logistics Support Partner</strong>
            <h1 class="text-2xl md:text-[4.2vw] font-extrabold leading-[1.2]">
              Highly experienced Port Captains,<br>
              Surveyors and Transport Engineers
            </h1>
          </div>
          <div id="stats" class="stat-container">
            <section>
              <span class="stat-counter" data-target="100">0</span>
              <span class="stat-label">Years</span>
            </section>
            <section>
              <span class="stat-counter" data-target="5">0</span>
              <span class="stat-label">Continents</span>
            </section>
            <section>
              <span id="locations-counter" class="stat-counter" data-target="0">0</span>
              <span class="stat-label">Locations</span>
            </section>
            <section>
              <span id="ports-counter" class="stat-counter" data-target="0">0</span>
              <span class="stat-label">Ports</span>
            </section>
          </div>
          <div class="flex gap-4 items-center justify-center z-100">
            <a id="arcs" class="btn btn-primary" href="#">
              <i class="icon icon-ship"></i>
              <!-- <i class="icon icon-wheel"></i> -->
              <!-- <i class="icon icon-boat"></i> -->
              <!-- <i class="icon icon-captain"></i> -->
              <!-- <i class="icon icon-earth"></i> -->
              <!-- <i class="icon icon-globe"></i> -->
              <!-- <i class="icon icon-map"></i> -->
              <!-- <i class="icon icon-anchor"></i> -->
              <!-- <i class="icon icon-container"></i> -->
              <!-- <i class="icon icon-propeller"></i> -->
              <!-- <i class="icon icon-trident"></i> -->
              <!-- <i class="icon icon-trident2"></i> -->
              Partner With Us
            </a>
          </div>
        </div>
      </div>

      <!-- GLOBE
      :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
      <div class="absolute inset-0 w-screen h-svh overflow-hidden">
        <div
          class="overlay bg-linear-to-b from-transparent from-60% to-sky-400 opacity-100">
        </div>
        <div
          id="globe"
          class="absolute inset-0 w-full h-full z-0">
        </div>
        <div class="absolute bottom-0 w-full z-1">
          <div class="relative flex flex-col items-center justify-center py-8">
            <div class="z-1 flex gap-1 md:gap-1.5" id="indicators"></div>
            <div
              id="content"
              class="text-white w-max min-w-[400px] flex flex-col justify-center items-center text-center bottom-full">
            </div>
          </div>
        </div>
        <div class="overlay bg-linear-to-b from-transparent from-65% md:from-70% to-black to-90% md:to-95%">
        </div>
      </div>
    </section>

    <!-- <script type="module" src="/src/playground.js"></script> -->
    <script type="module" src="/src/main.js"></script>
  </body>

</html>
